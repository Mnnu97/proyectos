<!DOCTYPE html>
<html>
<head>
    <title>Iniciar Sesión</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            padding: 50px;
        }
        .login-container {
            background-color: white;
            padding: 20px 30px;
            border-radius: 8px;
            max-width: 400px;
            margin: auto;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h2 {
            text-align: center;
            color: #333;
        }
        label {
            display: block;
            margin-top: 15px;
        }
        input[type="text"],
        input[type="password"] {
            width: 100%;
            padding: 8px;
            margin-top: 5px;
            border-radius: 4px;
            border: 1px solid #ccc;
        }
        button {
            margin-top: 20px;
            width: 100%;
            padding: 10px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 16px;
        }
        button:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h2>Iniciar Sesión</h2>
        {% if form.errors %}
            <p style="color: red;">Usuario o contraseña incorrectos.</p>
        {% endif %}
        <form method="post">
            {% csrf_token %}
            <label for="id_username">Nombre de usuario:</label>
            {{ form.username }}
            
            <label for="id_password">Contraseña:</label>
            {{ form.password }}
            
            <button type="submit">Iniciar sesión</button>
        </form>
    </div>
</body>
</html>
