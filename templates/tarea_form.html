{% extends "base.html" %}

{% block title %}{% if form.instance.pk %}Editar Tarea{% else %}Nueva Tarea{% endif %}{% endblock %}

{% block content %}
<h2>{% if form.instance.pk %}Editar Tarea{% else %}Nueva Tarea{% endif %}</h2>
<form method="post">
    {% csrf_token %}
    {{ form.as_p }}
    <button type="submit">Guardar</button>
</form>
<a href="{% url 'proyectos:tarea_list' %}">Cancelar</a>
{% endblock %}
