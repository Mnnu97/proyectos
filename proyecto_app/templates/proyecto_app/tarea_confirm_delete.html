{% extends "base.html" %}

{% block title %}Eliminar Tarea{% endblock %}

{% block content %}
<h2>¿Estás seguro de eliminar "{{ tarea.titulo }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'proyectos:tarea_detail' tarea.pk %}">Cancelar</a>
{% endblock %}
