{% extends "base.html" %}

{% block title %}Eliminar Tarea - Confirmación{% endblock %}

{% block content %}
<div class="container mt-4">
    <h2>¿Estás seguro de eliminar "{{ tarea.titulo }}"?</h2>
    <p class="text-danger">Esta acción no se puede deshacer.</p>

    <form method="post" class="mt-3">
        {% csrf_token %}
        <button type="submit" class="btn btn-danger me-2">Sí, eliminar</button>
        
        <!-- Botón cancelar → SIEMPRE lleva a proyecto_list -->
        <a href="{% url 'proyectos:proyecto_list' %}" class="btn btn-outline-secondary">Cancelar</a>
    </div>
</div>
{% endblock %}
