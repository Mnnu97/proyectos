{% extends "base.html" %}

{% block title %}Eliminar Proyecto{% endblock %}

{% block content %}
<h2>¿Estás seguro de eliminar "{{ proyecto.nombre }}"?</h2>
<form method="post">
    {% csrf_token %}
    <button type="submit">Sí, eliminar</button>
</form>
<a href="{% url 'proyectos:proyecto_detail' proyecto.pk %}">Cancelar</a>
{% endblock %}
