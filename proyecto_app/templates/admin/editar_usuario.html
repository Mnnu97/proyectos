{% extends "base.html" %}
{% block title %}Editar Usuario{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="mb-4">Editar Usuario</h2>

    <div class="card shadow-sm">
        <div class="card-body">
            <form method="post">
                {% csrf_token %}

                <div class="mb-3">
                    <label for="{{ form.username.id_for_label }}" class="form-label">Nombre de usuario</label>
                    {{ form.username }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.email.id_for_label }}" class="form-label">Correo electrónico</label>
                    {{ form.email }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.grupo.id_for_label }}" class="form-label">Grupo</label>
                    {{ form.grupo }}
                </div>

                <hr>

                <div class="mb-3">
                    <label for="{{ form.nueva_contrasena.id_for_label }}" class="form-label">Cambiar Contraseña (opcional)</label>
                    {{ form.nueva_contrasena }}
                </div>

                <div class="mb-3">
                    <label for="{{ form.confirmar_contrasena.id_for_label }}" class="form-label">Confirmar Contraseña</label>
                    {{ form.confirmar_contrasena }}
                </div>

                <div class="d-grid gap-2 d-md-flex justify-content-md-start">
                    <button type="submit" class="btn btn-success me-2">Guardar Cambios</button>
                    <a href="{% url 'proyectos:lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
                </div>
            </form>
        </div>
    </div>
</div>
{% endblock %}
