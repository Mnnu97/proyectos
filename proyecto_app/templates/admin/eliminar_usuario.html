{% extends "base.html" %}
{% block title %}Eliminar Usuario - ProyectosApp{% endblock %}

{% block content %}
<h1>¿Estás seguro de que quieres eliminar este usuario?</h1>

<p><strong>{{ usuario.username }}</strong></p>

<form method="post">
  {% csrf_token %}
  <button type="submit" class="btn btn-danger">Eliminar</button>
  <a href="{% url 'proyectos:lista_usuarios' %}" class="btn btn-secondary">Cancelar</a>
</form>

{% endblock %}
